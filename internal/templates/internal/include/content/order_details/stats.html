{% load i18n %}

<div class="card mb-4">
    <div class="row g-4">
        <div class="card-body">
            <div class="row row-bordered g-0">
                <div class="col-md-4">
                    <div class="p-3">
                        <label class="form-label mt-0">
                            {% trans "Clicks" %}
                        </label>
                        <h4 class="card-title mb-1">
                            {{ order.clicks }}
                        </h4>
                        <h6 class="mb-0">
                            CTR {{ order.ctr }}%
                        </h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3">
                        <label class="form-label mt-0">
                            {% trans "Views" %}
                        </label>
                        <h4 class="card-title mb-1">
                            {{ order.views }}
                        </h4>
                        <h6 class="mb-0">
                            {% trans "from" %} {{ order.details.ordered_view_qty }}
                        </h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3">
                        <label class="form-label mt-0">
                            {% trans "Average viewers" %}
                        </label>
                        <h4 class="card-title mb-1">
                            {{ order.average_online.in_fact }}
                        </h4>
                        <h6 class="mb-0">
                            {% trans "from" %} {{ order.average_online.in_settings }}
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
