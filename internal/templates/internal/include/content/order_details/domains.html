{% load i18n %}

<div class="card mb-4">
    <div class="card-body row g-4">
        <div class="card-title">
            <h5>{% trans "Domain statistics" %}</h5>
        </div>
        <div class="table-responsive text-nowrap mt-0">
            <table class="table">
                <thead>
                    <tr>
                        <th>{% trans "Domain" %}</th>
                        <th>{% trans "Views" %}</th>
                        <th>{% trans "Clicks" %}</th>
                        <th>{% trans "CTR" %}</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    {% for domain in domains %}
                        <tr>
                            <td>{{ domain.domain }}</td>
                            <td>{{ domain.views }}</td>
                            <td>{{ domain.clicks }}</td>
                            <td>{{ domain.ctr }}%</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
